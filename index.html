<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashlight PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" id="themeColorMeta" />
  <style>
    :root {
      --bg-dark: #000000;
      --text-dark: #cccccc;
      --bg-light: #ffffff;
      --text-light: #000000;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }

    .button-column {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    button {
      background: none;
      border: none;
      font-size: 48px;
      color: inherit;
      cursor: pointer;
    }

    #status {
      position: absolute;
      bottom: 30px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="button-column">
    <button id="flashlightBtn" title="Flashlight">üî¶</button>
    <button id="screenBtn" title="Screen Toggle">üñ•Ô∏è</button>
    <button id="flashBtn" title="Flashing">‚ö°</button>
  </div>
  <div id="status">Tap a button to begin</div>

  <script>
    let wakeLock = null;
    let screen_on = false;

    // Configurable URLs
    const flashlightURL = 'shortcuts://run-shortcut?name=Multi%20Light';
    const screenToggleURL = 'shortcuts://run-shortcut?name=Toggle%20Screen%20Brightness';
    const flashURL = 'shortcuts://run-shortcut?name=Flash%20Flashlight%20(Front%20And%20Back%20Light)';

    const statusEl = document.getElementById('status');
    const themeMeta = document.getElementById('themeColorMeta');

    const updateStatus = (msg) => {
      statusEl.textContent = msg;
      console.log(msg);
    };

    const requestWakeLock = async () => {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        updateStatus('‚úÖ Wake Lock acquired');
        wakeLock.addEventListener('release', () => {
          updateStatus('‚ö†Ô∏è Wake Lock released');
          wakeLock = null;
        });
        return true;
      } catch (err) {
        updateStatus(`‚ùå Wake Lock error: ${err.name}`);
        return false;
      }
    };

    const releaseWakeLock = async () => {
      try {
        if (wakeLock) {
          await wakeLock.release();
          wakeLock = null;
          updateStatus('üîì Wake Lock released manually');
          return true;
        }
      } catch (err) {
        updateStatus(`‚ùå Release error: ${err.name}`);
        return false;
      }
    };

    // Button behaviors
    document.getElementById('flashlightBtn').addEventListener('click', () => {
      window.location.href = flashlightURL;
    });

    document.getElementById('screenBtn').addEventListener('click', async () => {
      if (!screen_on) {
        const success = await requestWakeLock();
        if (success) {
          screen_on = true;
          document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-light');
          document.body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-light');
          themeMeta.setAttribute('content', '#ffffff');
          window.location.href = screenToggleURL + `&input=text&text=${screen_on ? "screen_on" : "screen_off"}`;
        }
      } else {
        const success = await releaseWakeLock();
        if (success) {
          screen_on = false;
          document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-dark');
          document.body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-dark');
          themeMeta.setAttribute('content', '#000000');
          window.location.href = screenToggleURL + `&input=text&text=${screen_on ? "screen_on" : "screen_off"}`;
        }
      }
    });

    document.getElementById('flashBtn').addEventListener('click', async () => {
      if (!wakeLock) {
        const success = await requestWakeLock();
        if (success) {
          window.location.href = flashURL + `&input=text&text=${screen_on ? "screen_on" : "screen_off"}`;
        }
      } else {
        window.location.href = flashURL + `&input=text&text=${screen_on ? "screen_on" : "screen_off"}`;
      }
    });

    // Reacquire on visibility change
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && screen_on && !wakeLock) {
        requestWakeLock();
      }
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
