<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashlight PWA</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      touch-action: manipulation;
    }
    #status {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="status">Tap to keep screen awake</div>

  <script>
    let wakeLock = null;

    const requestWakeLock = async () => {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        document.getElementById('status').textContent = 'Screen awake';
        wakeLock.addEventListener('release', () => {
          document.getElementById('status').textContent = 'Wake Lock released';
        });
      } catch (err) {
        document.getElementById('status').textContent = `Wake Lock error: ${err.name}`;
        console.error(`${err.name}, ${err.message}`);
      }
    };

    // Trigger on user interaction
    document.addEventListener('click', () => {
      if ('wakeLock' in navigator) {
        requestWakeLock();
      }
    });

    // Reacquire on visibility change
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && wakeLock === null) {
        requestWakeLock();
      }
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
