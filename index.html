<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashlight PWA</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      touch-action: manipulation;
    }
    #status {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="status">Tap to keep screen awake</div>

  <script>
    let wakeLock = null;
    const statusEl = document.getElementById('status');
  
    const updateStatus = (msg) => {
      statusEl.textContent = msg;
      console.log(msg);
    };
  
    const requestWakeLock = async () => {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        updateStatus('✅ Wake Lock acquired');
        wakeLock.addEventListener('release', () => {
          updateStatus('⚠️ Wake Lock released');
          wakeLock = null;
        });
      } catch (err) {
        updateStatus(`❌ Wake Lock error: ${err.name}`);
      }
    };
  
    // Initial trigger on user interaction
    document.addEventListener('click', () => {
      if ('wakeLock' in navigator) {
        requestWakeLock();
      } else {
        updateStatus('Wake Lock API not supported');
      }
    });
  
    // Reacquire on visibility change
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        if ('wakeLock' in navigator) {
          requestWakeLock();
        } else {
          updateStatus('Wake Lock API not supported');
        }
      }
    });
  </script>
</body>
</html>
